
<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item 
            *ngFor="let book of booksList; let i = index"
            [ngClass]="{'is-lend': book.isLend}"
            (click)="onLoadBook(i)">
      <h2>{{ book.name }}</h2>
      <p>{{ book.description }}</p>
    </button>
  </ion-list>
</ion-content>
