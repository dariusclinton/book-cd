
<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item 
            *ngFor="let book of booksList; let i = index"
            [ngClass]="{'is-lend': book.isLend}"
            (click)="onLoadBook(i)">
      <h2>{{ book.name }}</h2>
      <h3>{{ book.description }}</h3>
      <p *ngIf="book.isLend">Emprunt√© par: {{ book.borrower }}</p>
    </ion-item>
  </ion-list>
</ion-content>
