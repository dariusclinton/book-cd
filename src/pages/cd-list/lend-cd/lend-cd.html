
<ion-header>

    <ion-buttons start>
      <button clear ion-button (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ cd.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card [ngClass]="{'is-lend' : cd.isLend}">
    <ion-card-header>{{ cd.name }}</ion-card-header>
    <ion-card-content>{{ cd.description }}</ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button full 
                  ion-button 
                  color="danger"
                  [disabled]="cd.isLend"
                  (click)="onLendCd()">PrÃªter</button>
        </ion-col>
        <ion-col>
          <button full 
                  ion-button 
                  color="secondary"
                  [disabled]="!cd.isLend"
                  (click)="onReturnCd()">Rendre</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
